<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Casuale</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Chat Casuale Semplice</h1>
        <div id="status">In attesa di connettersi...</div>
        <button id="startChatBtn">Avvia Nuova Chat</button>

        <div id="chatWindow" style="display: none;">
            <div id="messages"></div>
            <input type="text" id="messageInput" placeholder="Digita il tuo messaggio...">
            <button id="sendMessageBtn">Invia</button>
            <button id="disconnectBtn">Disconnetti</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
