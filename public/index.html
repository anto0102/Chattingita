<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatAnonima</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header-main">
        <nav class="navbar">
            <a href="#" class="logo">ChatAnonima</a>
            <div class="nav-links">
                <button class="nav-btn active" data-section="chat">Chat</button>
                <button class="nav-btn" data-section="about">Chi Siamo</button>
                <button class="nav-btn" data-section="faq">FAQ</button>
                <button class="nav-btn" data-section="contact">Contatti</button>
                <button id="theme-toggle" class="nav-btn theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
            <button class="hamburger" id="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
        </nav>
    </header>

    <main class="container">
        <div id="chat" class="content-section active">
            <div class="header">
                <h1>Chat</h1>
            </div>
            <div class="chat-wrapper">
                <div id="chat-area">
                    <div id="status-message" class="status-message">In attesa di un messaggio...</div>
                    <div id="chat-messages"></div>
                </div>
                <div class="input-area">
                    <input type="text" id="chat-input" placeholder="Scrivi un messaggio...">
                    <button id="send-btn" class="send-btn"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </div>

        <div id="about" class="content-section">
            <h2>Chi Siamo</h2>
            <p>Il contenuto di questa sezione andrà qui...</p>
        </div>

        <div id="faq" class="content-section">
            <h2>Domande Frequenti</h2>
            <p>Il contenuto di questa sezione andrà qui...</p>
        </div>

        <div id="contact" class="content-section">
            <h2>Contatti</h2>
            <p>Il contenuto di questa sezione andrà qui...</p>
        </div>
    </main>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
