<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Anonima</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <button class="menu-toggle" onclick="toggleMenu()">☰</button>

  <nav class="sidebar" id="sidebar">
    <a href="#">🏠 Home</a>
    <a href="#">❓ FAQ</a>
    <a href="#">📩 Contatti</a>
    <button id="themeToggle" class="theme-toggle">☀️ Modalità Chiara</button>
  </nav>

  <div class="main-content">
    <h1>💬 Chat Anonima</h1>
    <div id="container">
      <div id="status">Premi "Inizia Chat" per connetterti</div>
      <div id="onlineCounter">🟢 Utenti online: <span id="onlineCount">0</span></div>
      <div id="controls">
        <button id="startBtn">▶️ Inizia Chat</button>
        <button id="disconnectBtn" disabled>⛔ Disconnetti</button>
        <button id="reportBtn" disabled>🚩 Segnala Utente</button>
      </div>

      <div id="chat"></div>

      <div id="inputArea">
        <input id="input" type="text" placeholder="Scrivi un messaggio..." disabled />
        <button id="sendBtn" disabled>📤 Invia</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
  <script>
    function toggleMenu() {
      const sidebar = document.getElementById('sidebar');
      const body = document.body;
      sidebar.classList.toggle('open');
      body.classList.toggle('menu-open');
    }

    // Theme Toggle Functionality (Nuovo)
    const themeToggleBtn = document.getElementById('themeToggle');
    themeToggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('light-mode');
      if (document.body.classList.contains('light-mode')) {
        themeToggleBtn.textContent = '🌙 Modalità Scura';
      } else {
        themeToggleBtn.textContent = '☀️ Modalità Chiara';
      }
    });
  </script>
</body>
</html>
