<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Anonima</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 2rem;
      text-align: center;
    }

    #status {
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }

    #controls, #inputArea {
      margin: 1rem 0;
    }

    #chat {
      border: 1px solid #ccc;
      padding: 1rem;
      margin-top: 1rem;
      background: white;
      height: 300px;
      width: 100%;
      max-width: 600px;
      overflow-y: auto;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
      display: none;
    }

    input[type="text"] {
      padding: 0.5rem;
      width: 70%;
      max-width: 400px;
    }

    button {
      padding: 0.5rem 1rem;
      margin: 0 0.5rem;
      font-size: 1rem;
      cursor: pointer;
    }

    #sendBtn {
      background-color: #4CAF50;
      color: white;
    }

    #disconnectBtn {
      background-color: #e53935;
      color: white;
    }

    #startBtn {
      background-color: #1976d2;
      color: white;
    }
  </style>
</head>
<body>
  <h1>üí¨ Chat Anonima</h1>

  <div id="status">Premi "Inizia Chat" per connetterti</div>

  <div id="controls">
    <button id="startBtn">‚ñ∂Ô∏è Inizia Chat</button>
    <button id="disconnectBtn" disabled>‚õî Disconnetti</button>
  </div>

  <div id="chat"></div>

  <div id="inputArea">
    <input id="input" type="text" placeholder="Scrivi un messaggio..." disabled />
    <button id="sendBtn" disabled>üì§ Invia</button>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
