<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />

  <title>Chat Anonima</title>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden; /* previene scroll orizzontale */
    }

    h1 {
      margin-top: 2rem;
    }

    #container {
      background-color: #ffffff10;
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem;
      width: 90%;
      max-width: 600px;
      margin-top: 2rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      z-index: 10;
      position: relative;
    }

    #status {
      font-size: 1rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    #onlineCounter {
      margin-bottom: 1rem;
      text-align: center;
    }

    #controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    button {
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s, transform 0.2s;
    }

    #startBtn {
      background-color: #4f46e5;
      color: white;
    }

    #disconnectBtn {
      background-color: #dc2626;
      color: white;
    }

    #reportBtn {
      background-color: #f59e0b;
      color: white;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      transform: scale(1.05);
    }

    #chat {
      display: none;
      background: #fff;
      color: #333;
      border-radius: 10px;
      padding: 1rem;
      height: 300px;
      overflow-y: auto;
      margin-bottom: 1rem;
    }

    .message {
      margin: 0.5rem 0;
      padding: 0.6rem 1rem;
      border-radius: 20px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .you {
      background-color: #4f46e5;
      color: white;
      align-self: flex-end;
      text-align: right;
      margin-left: auto;
    }

    .other {
      background-color: #e5e7eb;
      color: #111;
      align-self: flex-start;
      text-align: left;
      margin-right: auto;
    }

    #inputArea {
      display: none; /* di default nascosto, si mostra solo con chat attiva */
      justify-content: center;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    #inputArea.active {
      display: flex;
    }

    input[type="text"] {
      padding: 0.6rem;
      border: none;
      border-radius: 8px;
      width: 70%;
      max-width: 400px;
      font-size: 1rem;
    }

    #sendBtn {
      background-color: #10b981;
      color: white;
    }

    @media (max-width: 480px) {
      #inputArea {
        flex-direction: column;
        align-items: center;
      }

      input[type="text"] {
        width: 100%;
      }

      button {
        width: 100%;
      }
    }

    /* Hamburger Button */
    #hamburgerBtn {
      position: fixed;
      top: 1.5rem;
      left: 1rem;
      width: 36px;
      height: 30px;
      cursor: pointer;
      z-index: 1101;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    #hamburgerBtn .bar {
      display: block;
      height: 4px;
      background-color: #4f46e5;
      border-radius: 2px;
      transition: all 0.3s ease;
    }
    #hamburgerBtn.open .bar:nth-child(1) {
      transform: rotate(45deg) translate(6px, 6px);
    }
    #hamburgerBtn.open .bar:nth-child(2) {
      opacity: 0;
    }
    #hamburgerBtn.open .bar:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
    }

    /* Slider Menu */
    #sliderMenu {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 220px;
      background: rgba(111, 66, 193, 0.85);
      backdrop-filter: blur(12px);
      box-shadow: 2px 0 12px rgba(0,0,0,0.4);
      border-top-right-radius: 12px;
      border-bottom-right-radius: 12px;
      padding: 3rem 1.5rem;
      transform: translateX(-240px);
      transition: transform 0.35s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      z-index: 1100;
    }
    #sliderMenu.open {
      transform: translateX(0);
    }
    #sliderMenu a {
      color: white;
      font-weight: 600;
      text-decoration: none;
      font-size: 1.15rem;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      transition: background-color 0.25s ease;
    }
    #sliderMenu a:hover,
    #sliderMenu a:focus {
      background-color: #7c5dfa;
      outline: none;
    }
  </style>
</head>
