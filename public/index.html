<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Casuale Realtime</title> 
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container">
        <h1>Chat Casuale Semplice</h1>
        <div id="status"></div> 
        <button id="start-matchmaking">Avvia Nuova Chat</button>

        <div id="chat-container" style="display: none;">
            <div id="chatbox"></div>
            <input type="text" id="message-input" placeholder="Digita il tuo messaggio...">
            <button id="send-button">Invia</button>
            <button id="disconnect-button">Disconnetti</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src="script.js"></script> 
</body>
</html>
