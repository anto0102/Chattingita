<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Anonima</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Sidebar */
    .sidebar {
      height: 100vh;
      width: 0;
      position: fixed;
      z-index: 2;
      top: 0;
      left: 0;
      background-color: #1f2937;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
    }

    .sidebar a {
      padding: 12px 24px;
      text-decoration: none;
      font-size: 18px;
      color: #f3f4f6;
      display: block;
      transition: 0.2s;
    }

    .sidebar a:hover {
      background-color: #374151;
    }

    .menu-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 28px;
      cursor: pointer;
      z-index: 3;
      color: white;
      background: none;
      border: none;
    }

    .main-content {
      margin: auto;
      padding: 2rem;
      padding-top: 4rem;
      flex-grow: 1;
      width: 100%;
      max-width: 600px;
    }

    h1 {
      text-align: center;
      margin-top: 0;
    }

    #container {
      background-color: #ffffff10;
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    #status {
      font-size: 1rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    #onlineCounter {
      text-align: center;
      margin-bottom: 1rem;
    }

    #controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }

    button {
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s, transform 0.2s;
    }

    #startBtn {
      background-color: #4f46e5;
      color: white;
    }

    #disconnectBtn {
      background-color: #dc2626;
      color: white;
    }

    #reportBtn {
      background-color: #f59e0b;
      color: white;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      transform: scale(1.05);
    }

    #chat {
      display: none;
      background: #fff;
      color: #333;
      border-radius: 10px;
      padding: 1rem;
      height: 400px;
      overflow-y: auto;
      margin-bottom: 1rem;
    }

    .message {
      margin: 0.5rem 0;
      padding: 0.6rem 1rem;
      border-radius: 20px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .you {
      background-color: #4f46e5;
      color: white;
      align-self: flex-end;
      text-align: right;
      margin-left: auto;
    }

    .other {
      background-color: #e5e7eb;
      color: #111;
      align-self: flex-start;
      text-align: left;
      margin-right: auto;
    }

    #inputArea {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    input[type="text"] {
      padding: 0.6rem;
      border: none;
      border-radius: 8px;
      width: 70%;
      max-width: 400px;
      font-size: 1rem;
    }

    #sendBtn {
      background-color: #10b981;
      color: white;
    }

    @media (max-width: 480px) {
      #inputArea {
        flex-direction: column;
        align-items: center;
      }

      input[type="text"] {
        width: 100%;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <a href="#">üè† Home</a>
    <a href="#">üìÑ Info</a>
    <a href="#">üîí Privacy</a>
  </div>

  <!-- Menu Toggle -->
  <button class="menu-toggle" onclick="toggleSidebar()">‚ò∞</button>

  <!-- Main Content -->
  <div class="main-content">
    <h1>üí¨ Chat Anonima</h1>

    <div id="container">
      <div id="status">Premi "Inizia Chat" per connetterti</div>
      <div id="onlineCounter">üü¢ Utenti online: <span id="onlineCount">0</span></div>
      <div id="controls">
        <button id="startBtn">‚ñ∂Ô∏è Inizia Chat</button>
        <button id="disconnectBtn" disabled>‚õî Disconnetti</button>
        <button id="reportBtn" disabled>üö© Segnala Utente</button>
      </div>

      <div id="chat"></div>

      <div id="inputArea">
        <input id="input" type="text" placeholder="Scrivi un messaggio..." disabled />
        <button id="sendBtn" disabled>üì§ Invia</button>
      </div>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.style.width = sidebar.style.width === "250px" ? "0" : "250px";
    }
  </script>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
