<style>
  /* Hamburger Button */
  #hamburgerBtn {
    position: fixed;
    top: 1.5rem;
    left: 1rem;
    width: 36px;
    height: 30px;
    cursor: pointer;
    z-index: 1101;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  #hamburgerBtn .bar {
    display: block;
    height: 4px;
    background-color: #4f46e5;
    border-radius: 2px;
    transition: all 0.3s ease;
  }
  #hamburgerBtn.open .bar:nth-child(1) {
    transform: rotate(45deg) translate(6px, 6px);
  }
  #hamburgerBtn.open .bar:nth-child(2) {
    opacity: 0;
  }
  #hamburgerBtn.open .bar:nth-child(3) {
    transform: rotate(-45deg) translate(6px, -6px);
  }

  /* Slider Menu */
  #sliderMenu {
    position: fixed;
    top: 0;
    left: 0;
    height: 100vh;
    width: 220px;
    background: rgba(111, 66, 193, 0.85); /* viola trasparente */
    backdrop-filter: blur(12px);
    box-shadow: 2px 0 12px rgba(0,0,0,0.4);
    border-top-right-radius: 12px;
    border-bottom-right-radius: 12px;
    padding: 3rem 1.5rem;
    transform: translateX(-240px);
    transition: transform 0.35s cubic-bezier(0.4, 0, 0.2, 1);
    display: flex;
    flex-direction: column;
    gap: 1.2rem;
    z-index: 1100;
  }
  #sliderMenu.open {
    transform: translateX(0);
  }
  #sliderMenu a {
    color: white;
    font-weight: 600;
    text-decoration: none;
    font-size: 1.15rem;
    padding: 0.6rem 1rem;
    border-radius: 8px;
    transition: background-color 0.25s ease;
  }
  #sliderMenu a:hover,
  #sliderMenu a:focus {
    background-color: #7c5dfa;
    outline: none;
  }
</style>

<script>
  const hamburgerBtn = document.getElementById('hamburgerBtn');
  const sliderMenu = document.getElementById('sliderMenu');

  function toggleMenu() {
    const isOpen = sliderMenu.classList.toggle('open');
    hamburgerBtn.classList.toggle('open', isOpen);
    hamburgerBtn.setAttribute('aria-expanded', isOpen);
    sliderMenu.setAttribute('aria-hidden', !isOpen);
  }

  hamburgerBtn.addEventListener('click', toggleMenu);

  // Chiudi menu cliccando fuori
  document.addEventListener('click', (e) => {
    if (!sliderMenu.contains(e.target) && !hamburgerBtn.contains(e.target)) {
      sliderMenu.classList.remove('open');
      hamburgerBtn.classList.remove('open');
      hamburgerBtn.setAttribute('aria-expanded', 'false');
      sliderMenu.setAttribute('aria-hidden', 'true');
    }
  });

  // Apri/chiudi con tastiera (Enter/Space)
  hamburgerBtn.addEventListener('keydown', (e) => {
    if(e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      toggleMenu();
    }
  });
</script>
