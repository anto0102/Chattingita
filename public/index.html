<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Anonima</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>💬 Chat Anonima</h1>
    <div id="status">Premi "Inizia Chat" per connetterti</div>
    <div id="onlineCounter">🟢 Utenti online: 0</div>

    <div id="controls">
      <button id="startBtn">▶️ Inizia Chat</button>
      <button id="disconnectBtn" disabled>⛔ Disconnetti</button>
    </div>

    <div id="chat" class="hidden"></div>

    <div id="inputArea">
      <input id="input" type="text" placeholder="Scrivi un messaggio..." disabled />
      <button id="sendBtn" disabled>📤 Invia</button>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
