<!DOCTYPE html>
<html lang="it">
<head>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden; /* evita scroll orizzontale per slider */
    }

    h1 {
      margin-top: 2rem;
    }

    #container {
      background-color: #ffffff10;
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem;
      width: 90%;
      max-width: 600px;
      margin-top: 2rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      z-index: 10;
      position: relative;
    }

    #status {
      font-size: 1rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    #controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    button {
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s, transform 0.2s;
    }

    #startBtn {
      background-color: #4f46e5;
      color: white;
    }

    #disconnectBtn {
      background-color: #dc2626;
      color: white;
    }

    #reportBtn {
      background-color: #f59e0b;
      color: white;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      transform: scale(1.05);
    }

    #chat {
      display: none;
      background: #fff;
      color: #333;
      border-radius: 10px;
      padding: 1rem;
      height: 300px;
      overflow-y: auto;
      margin-bottom: 1rem;
    }

    .message {
      margin: 0.5rem 0;
      padding: 0.6rem 1rem;
      border-radius: 20px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .you {
      background-color: #4f46e5;
      color: white;
      align-self: flex-end;
      text-align: right;
      margin-left: auto;
    }

    .other {
      background-color: #e5e7eb;
      color: #111;
      align-self: flex-start;
      text-align: left;
      margin-right: auto;
    }

    #inputArea {
      display: none;
      justify-content: center;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    input[type="text"] {
      padding: 0.6rem;
      border: none;
      border-radius: 8px;
      width: 70%;
      max-width: 400px;
      font-size: 1rem;
    }

    #sendBtn {
      background-color: #10b981;
      color: white;
    }

    @media (max-width: 480px) {
      #inputArea {
        flex-direction: column;
        align-items: center;
      }

      input[type="text"] {
        width: 100%;
      }

      button {
        width: 100%;
      }
    }

    /* ========================
       SLIDER MENU STYLE
       ======================== */

    /* Contenitore menu */
    #sliderMenu {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 250px;
      background: rgba(255 255 255 / 0.1);
      backdrop-filter: blur(15px);
      box-shadow: 2px 0 10px rgba(0,0,0,0.3);
      padding: 2rem 1.5rem;
      transform: translateX(-260px);
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      border-top-right-radius: 15px;
      border-bottom-right-radius: 15px;
    }

    #sliderMenu.open {
      transform: translateX(0);
    }

    #sliderMenu a {
      color: #fff;
      font-weight: 600;
      text-decoration: none;
      font-size: 1.1rem;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      transition: background-color 0.2s ease;
    }

    #sliderMenu a:hover {
      background-color: #4f46e5;
    }

    /* Bottone hamburger */
    #hamburgerBtn {
      position: fixed;
      top: 1.5rem;
      left: 1rem;
      width: 40px;
      height: 40px;
      background-color: #4f46e5;
      border-radius: 8px;
      cursor: pointer;
      z-index: 1100;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    #hamburgerBtn:hover {
      background-color: #3730a3;
    }

    /* Linee hamburger */
    .bar {
      width: 22px;
      height: 2.5px;
      background-color: white;
      margin: 3px 0;
      border-radius: 2px;
      transition: 0.3s;
    }

    /* Hamburger animato a X quando aperto */
    #hamburgerBtn.open .bar:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    #hamburgerBtn.open .bar:nth-child(2) {
      opacity: 0;
    }
    #hamburgerBtn.open .bar:nth-child(3) {
      transform: rotate(-45deg) translate(5px, -5px);
    }

  </style>
</head>
