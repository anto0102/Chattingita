<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Admin Chat - Ban Users</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f0f0f0;
    }
    h1 {
      margin-bottom: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1rem;
    }
    th, td {
      padding: 0.5rem;
      border: 1px solid #ccc;
      text-align: left;
    }
    button {
      padding: 0.3rem 0.6rem;
      background-color: #dc2626;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #b91c1c;
    }
  </style>
</head>
<body>
  <h1>Admin Panel - Utenti connessi</h1>
  <table>
    <thead>
      <tr>
        <th>Socket ID</th>
        <th>IP</th>
        <th>Azione</th>
      </tr>
    </thead>
    <tbody id="usersTableBody">
    </tbody>
  </table>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io({
      query: { admin: '1' }
    });

    const usersTableBody = document.getElementById('usersTableBody');

    socket.on('connect', () => {
      console.log('Admin connesso');
    });

    socket.on('users_list', (users) => {
      usersTableBody.innerHTML = '';
      users.forEach(({ socketId, ip }) => {
        // Non mostrare admin a se stesso
        if (socketId === socket.id) return;

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${socketId}</td>
          <td>${ip}</td>
          <td><button data-ip="${ip}">Ban</button></td>
        `;
        usersTableBody.appendChild(tr);
      });

      // Aggiungi evento click per i bottoni ban
      usersTableBody.querySelectorAll('button').forEach(btn => {
        btn.addEventListener('click', () => {
          const ipToBan = btn.getAttribute('data-ip');
          if (confirm(`Sei sicuro di voler bannare l'IP ${ipToBan}?`)) {
            socket.emit('ban_ip', ipToBan);
          }
        });
      });
    });

  </script>
</body>
</html>
